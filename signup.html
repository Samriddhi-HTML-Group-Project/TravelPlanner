<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Travel Planner</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="app.js" type="module"></script>
</head>
<body>
    <h1>Signup</h1>
    <form>
        <label for="signup-email">Email:</label><br>
        <input type="email" name="email" placeholder="Email" id="signup-email" required><br>

        <label for="signup-password">Password:</label><br>
        <input type="password" name="password" placeholder="Create password" id="signup-password" required><br>

        <label for="signup-confirm">Confirm Password:</label><br>
        <input type="password" name="confirm_password" placeholder="Confirm password" id="signup-confirm" required><br><br>

        <button type="button" id="signup-btn">Sign Up</button>
        
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
    
</body>
</html>
