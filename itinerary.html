  <section class="itinerary-builder">
    <div class="container">
      <h2>Build Your Itinerary</h2>
      <div class="itinerary-form">
        <div class="form-group">
          <label for="location">Destination</label>
          <select id="location" aria-label="Select destination">
            <option value="">Select</option>

            <option value="kathmandu">Kathmandu</option>
            <option value="bhaktapur">Bhaktapur</option>
            <option value="lalitpur">Lalitpur</option>
            <option value="annapurna base camp">Annapurna Base Camp</option>
            <option value="dhorpatan">Dhorpatan</option>
            <option value="pokhara">Pokhara</option>
            <option value="mustang">Mustang</option>
            <option value="lumbini">Lumbini</option>
            <option value="langtang">Langtang</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-group">
            <label for="groupSize" id="num">Number of travellers</label>
            <input type="number" id="groupSize" name="groupSize" min="1" placeholder="Empty = Solo Traveler"
              aria-label="Enter no of travellers" />
          </div>

        </div>
        <div class="form-group">
          <label for="duration">Duration (Days)</label>
          <select id="days">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7" selected>7</option>
          </select>
        </div>

        <button type="button" class="add-to-itinerary" onclick="showmessage()">Build Itinerary</button>
      </div>
    </div>
  </section>

  <section class="itinerary-preview">
    <div class="container">
      <h2>Your Itinerary</h2>
      <div class="itinerary-list">
        <p id="message">Your planned trip will appear here...</p>
      </div>
    </div>
  </section>
